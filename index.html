<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Random Regex Crossword Generator</title>

    <link rel="stylesheet" type="text/css" href="public/css/index.css">
    </head>

    <body>
      <table>
        <tr>
          <th colspan="4">Regex Crossword Generator</th>
        </tr>
        <tr> <!-- -->
          <td><input id="g0" class="cell" type="text" maxlength="1"></td>
          <td><input id="g1" class="cell" type="text" maxlength="1"></td>
          <td><input id="g2" class="cell" type="text" maxlength="1"></td>
          <td><input id="g3" class="cell" type="text" maxlength="1"></td>
        </tr>
        <tr>
          <td><input id="g4" class="cell" type="text" maxlength="1"></td>
          <td><input id="g5" class="cell" type="text" maxlength="1"></td>
          <td><input id="g6" class="cell" type="text" maxlength="1"></td>
          <td><input id="g7" class="cell" type="text" maxlength="1"></td>
        </tr>
        <tr>
          <td><input id="g8" class="cell" type="text" maxlength="1"></td>
          <td><input id="g9" class="cell" type="text" maxlength="1"></td>
          <td><input id="g10" class="cell" type="text" maxlength="1"></td>
          <td><input id="g11" class="cell" type="text" maxlength="1"></td>
        </tr>
        <tr>
          <td><input id="g12" class="cell" type="text" maxlength="1"></td>
          <td><input id="g13" class="cell" type="text" maxlength="1"></td>
          <td><input id="g14" class="cell" type="text" maxlength="1"></td>
          <td><input id="g15" class="cell" type="text" maxlength="1"></td>
        </tr>
      </table>

      <table class="rules">
        <tr>
          <th colspan="6">Rules</th>
        </tr>

        <tr>
          <th>Down</th>
          <td id="d0" class="rules"></td>
          <td id="d1" class="rules"></td>
          <td id="d2" class="rules"></td>
          <td id="d3" class="rules"></td>
        </tr>

        <tr>
          <th>Across</th>
          <td id = "a0" class="rules"></td>
          <td id = "a1" class="rules"></td>
          <td id = "a2" class="rules"></td>
          <td id = "a3" class="rules"></td>
        </tr>
      </table>

      <button id="generate">Generate</button>
      <button id="validate">Validate</button>

      <div id="footer">replace_me</div>

      <script type ="module" src="public/bundle.js"></script>

    </body>
</html>
